<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - 监控仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .subvalue {
            color: #999;
            font-size: 0.85em;
        }
        
        .stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stat-card.highlight .label,
        .stat-card.highlight .value,
        .stat-card.highlight .subvalue {
            color: white;
        }
        
        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #667eea;
        }
        
        table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        table tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stat-card .value {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 {{.Title}}</h1>
            <p>实时监控您的订单交付状态</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>加载统计数据中...</p>
            </div>
        </div>
        
        <!-- 最新状态 -->
        <div class="content-section">
            <h2 class="section-title">📊 最新状态</h2>
            <div id="latestStatus">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载最新状态...</p>
                </div>
            </div>
        </div>
        
        <!-- 时间变更历史 -->
        <div class="content-section">
            <h2 class="section-title">🔄 时间变更历史</h2>
            <div class="table-container">
                <table id="timeChangesTable">
                    <thead>
                        <tr>
                            <th>检查时间</th>
                            <th>旧预计时间</th>
                            <th>新预计时间</th>
                            <th>是否通知</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="loading">
                                <div class="spinner"></div>
                                <p>加载时间变更记录...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 历史记录 -->
        <div class="content-section">
            <h2 class="section-title">📝 最近检查记录</h2>
            <div class="table-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>检查时间</th>
                            <th>预计交付时间</th>
                            <th>临近交付</th>
                            <th>时间变化</th>
                            <th>通知状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="loading">
                                <div class="spinner"></div>
                                <p>加载历史记录...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="footer">
            <p>订单ID: {{.OrderID}} | 自动刷新: 30秒</p>
            <p>© 2025 理想汽车订单监控系统</p>
        </div>
    </div>
    
    <script>
        // 格式化日期时间
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsHtml = `
                    <div class="stat-card highlight">
                        <div class="label">总检查次数</div>
                        <div class="value">${data.total_records}</div>
                        <div class="subvalue">共监控 ${data.monitoring_days} 天</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">时间变更次数</div>
                        <div class="value">${data.time_changed_count}</div>
                        <div class="subvalue">交付时间调整</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">通知发送次数</div>
                        <div class="value">${data.notification_count}</div>
                        <div class="subvalue">已发送通知</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">最后检查</div>
                        <div class="value" style="font-size: 1.2em;">${data.latest_check_time ? formatDateTime(data.latest_check_time).split(' ')[1] : '-'}</div>
                        <div class="subvalue">${data.latest_check_time ? formatDateTime(data.latest_check_time).split(' ')[0] : '-'}</div>
                    </div>
                `;
                
                document.getElementById('statsGrid').innerHTML = statsHtml;
                
                // 显示最新状态
                if (data.latest_record) {
                    const record = data.latest_record;
                    const statusHtml = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                            <div>
                                <div style="color: #666; margin-bottom: 5px;">预计交付时间</div>
                                <div style="font-size: 1.5em; font-weight: bold; color: #667eea;">${record.estimate_time || '-'}</div>
                            </div>
                            <div>
                                <div style="color: #666; margin-bottom: 5px;">锁单时间</div>
                                <div style="font-size: 1.2em; color: #333;">${formatDateTime(record.lock_order_time)}</div>
                            </div>
                            <div>
                                <div style="color: #666; margin-bottom: 5px;">临近交付</div>
                                <div>${record.is_approaching ? '<span class="badge badge-warning">即将交付</span>' : '<span class="badge badge-info">等待中</span>'}</div>
                            </div>
                            <div>
                                <div style="color: #666; margin-bottom: 5px;">最后检查</div>
                                <div style="font-size: 1.2em; color: #333;">${formatDateTime(record.check_time)}</div>
                            </div>
                        </div>
                        ${record.approach_message ? `<div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; color: #856404;">⏰ ${record.approach_message}</div>` : ''}
                    `;
                    document.getElementById('latestStatus').innerHTML = statusHtml;
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="empty-state">加载失败，请刷新页面</div>';
            }
        }
        
        // 加载时间变更记录
        async function loadTimeChanges() {
            try {
                const response = await fetch('/api/time-changes?limit=10');
                const records = await response.json();
                
                const tbody = document.querySelector('#timeChangesTable tbody');
                
                if (records && records.length > 0) {
                    tbody.innerHTML = records.map(record => `
                        <tr>
                            <td>${formatDateTime(record.check_time)}</td>
                            <td>${record.previous_estimate || '-'}</td>
                            <td><strong>${record.estimate_time}</strong></td>
                            <td>${record.notification_sent ? '<span class="badge badge-success">✓ 已通知</span>' : '<span class="badge badge-warning">未通知</span>'}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="empty-state">暂无时间变更记录</td></tr>';
                }
            } catch (error) {
                console.error('加载时间变更记录失败:', error);
                document.querySelector('#timeChangesTable tbody').innerHTML = '<tr><td colspan="4" class="empty-state">加载失败</td></tr>';
            }
        }
        
        // 加载历史记录
        async function loadRecords() {
            try {
                const response = await fetch('/api/records?limit=20');
                const records = await response.json();
                
                const tbody = document.querySelector('#recordsTable tbody');
                
                if (records && records.length > 0) {
                    tbody.innerHTML = records.map(record => `
                        <tr>
                            <td>${formatDateTime(record.check_time)}</td>
                            <td>${record.estimate_time}</td>
                            <td>${record.is_approaching ? '<span class="badge badge-warning">是</span>' : '<span class="badge badge-info">否</span>'}</td>
                            <td>${record.time_changed ? '<span class="badge badge-danger">变化</span>' : '<span class="badge badge-success">未变化</span>'}</td>
                            <td>${record.notification_sent ? '<span class="badge badge-success">✓ 已发送</span>' : '<span class="badge badge-info">未发送</span>'}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">暂无检查记录</td></tr>';
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                document.querySelector('#recordsTable tbody').innerHTML = '<tr><td colspan="5" class="empty-state">加载失败</td></tr>';
            }
        }
        
        // 初始加载
        loadStats();
        loadTimeChanges();
        loadRecords();
        
        // 自动刷新（30秒）
        setInterval(() => {
            loadStats();
            loadTimeChanges();
            loadRecords();
        }, 30000);
    </script>
</body>
</html>
